<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1, maximum-scale=1.0, user-scalable=no">
    <title>Demo: Auto-Complete</title>
    <script src="../dist/flexsearch.compact.js"></script>
    <script src="../data/movies.js"></script>
    <link rel="stylesheet" href="autocomplete.css">
</head>
<body>
    <!-- Autocomplete -->
    <div class="autocomplete">
        <div class="autocomplete__wrapper">
            <svg width="19" height="19" class="autocomplete__ico  autocomplete__ico_search" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <path d="M15.77 14.709l-4.534-4.534a6.013 6.013 0 1 0-1.061 1.061l4.534 4.534a.75.75 0 1 0 1.061-1.061zM6.5 11A4.5 4.5 0 1 1 11 6.5 4.505 4.505 0 0 1 6.5 11z"></path>
            </svg>
            <input class="autocomplete__input  autocomplete__input_user-input" id="userinput" type="text" placeholder="Search Adobe Support">
            <input class="autocomplete__input  autocomplete__input_autotomplete" id="autocomplete" type="text" placeholder="Search Adobe Support">
            <svg width="9" height="9" class="autocomplete__ico  autocomplete__ico_close" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <path d="M9.317 8.433L5.884 5l3.433-3.433a.625.625 0 0 0-.884-.884L5 4.116 1.567.683a.625.625 0 0 0-.884.884C.83 1.713 2.769 3.657 4.116 5L.683 8.433a.625.625 0 0 0 .884.884L5 5.884l3.433 3.433a.625.625 0 0 0 .884-.884z"></path>
            </svg>
        </div>
    </div>
    <!-- Autocomplete suggestions -->
    <div id="suggestions" class="suggestions"></div>
<script src="autocomplete.js"> </script>
</body>
</html>
